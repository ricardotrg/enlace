spring.application.name=enlace
spring.profiles.active=local

# --- DataSource ---
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/gpstracker
spring.datasource.username=gps
spring.datasource.password=gps
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# --- SQL init / Flyway ---
spring.sql.init.mode=never
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=false
spring.flyway.baseline-version=1

# --- Traccar ---
traccar.base-url=http://localhost:8082
traccar.user=ruiseart95@gmail.com
traccar.pass=ROMULOYrem1
# Reemplaza con el ID numérico del dispositivo en Traccar
traccar.device-id=4

# WebSocket Traccar
traccar.ws.path=/api/socket
traccar.ws.ping-interval-seconds=30
traccar.ws.reconnect.backoff-initial-ms=500
traccar.ws.reconnect.backoff-max-ms=10000


# --- Mirror / posición ---
mirror.token.ttl-hours=24
position.stale-minutes=3

# --- CORS (solo local) ---
cors.allowed-origins=http://127.0.0.1:5175,http://localhost:5175

# --- Actuator (salud/info en local) ---
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# --- Server / Logging ---
server.port=8080
logging.level.com.enlace=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.flywaydb=DEBUG
